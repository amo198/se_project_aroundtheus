<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="The Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.svg"
            alt="Avatar Image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <p class="profile__description">Explorer</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" alt="" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="modal-edit-message">
      <div class="modal__container">
        <form class="modal__form">
          <h2 class="modal__title">Edit profile</h2>
          <button class="modal__close-button"></button>
          <fieldset class="modal__form-fieldset">
            <input
              class="modal__form-input"
              type="text"
              id="profile-name"
              name="name"
              placeholder="Name"
            />
            <input
              class="modal__form-input"
              type="text"
              id="about-me"
              name="about me"
              placeholder="About me"
            />
          </fieldset>
          <button class="modal__submit-button"></button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
